tools.api.heading=Tools API
tools.api.description=The Tools API accepts GET and POST requests. Methods are expressed as resource URIs, they accept a parameter <strong>data</strong>, and their outputs are either XML or JSON. The <strong>data</strong> parameter can have a single value for GET requests or multiple values for POST requests, each separated by line breaks, \\n. An optional identifier may precede each value, followed by a tab, \t or a pipe, |. For increased performance, set the optional <strong>idprovided</strong> = TRUE if all your data have identifiers or <strong>idprovided</strong> = FALSE if none of your data have identifiers. GET requests for JSON-based URIs may have an additional <strong>callback</strong> parameter for <a href="{0}">JSONP</a> responses.
tools.api.menu.introduction=Introduction

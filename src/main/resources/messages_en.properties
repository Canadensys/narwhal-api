tools.api.menu.dates=Date parsing
tools.api.uri.separator=OR
tools.api.output.heading=Produces
tools.api.coordinates.description=Outputs are expressed as <a href="{0}">GeoJSON</a> or <a href="{1}">GML</a>, respectively.

tools.about.heading=About
tools.about.description=A suite of data verification functions were developed by the Canadensys team to aggregate occurrence data for presentation in the <a href="{0}">Explorer</a>. Realizing these could be useful as stand-alone tools, we converted them into a library called the narwhal-processor and made a simple user interface and API. We invite individuals and organizations facing similar data management challenges to use it and contribute to its development.
tools.about.code.heading=Code
tools.about.code.description=The <a href="{0}">narwhal-processor code</a> is written in Java and is released under an MIT license.
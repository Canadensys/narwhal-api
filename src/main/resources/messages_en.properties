coordinates.heading=Coordinate conversion
coordinates.description=Use this tool to convert geographic coordinates from DDMMSS to decimal degrees. Type or paste coordinate pairs on separate lines, optionally preceded by your own identifier followed by a tab or a pipe.
coordinates.results.heading=Coordinate conversion results

dates.heading=Date parsing
dates.description=Use this tool to parse dates into their component parts. Type or paste dates on separate lines, optionally preceded by your own identifier followed by a tab or a pipe.
dates.results.heading=Date parsing results

api.heading=Tools API
api.description=The Tools API accepts GET and POST requests. Methods are expressed as resource URIs, they accept a parameter <strong>data</strong>, and their outputs are either XML or JSON. The <strong>data</strong> parameter can have a single value for GET requests or multiple values for POST requests, each separated by line breaks, \n. An optional identifier may precede each value, followed by a tab, \t or a pipe, |. GET requests for JSON-based URIs may have an additional <strong>callback</strong> parameter for <a href="http://en.wikipedia.org/wiki/JSONP">JSONP</a> responses.
api.menu.introduction=Introduction
api.menu.coordinates=Coordinate conversion
api.menu.dates=Date parsing
api.uri.separator=OR
api.output.heading=Produces
api.coordinates.description=Outputs are expressed as <a href="http://www.geojson.org/">GeoJSON</a> or <a href="http://en.wikipedia.org/wiki/Geography_Markup_Language">GML</a>, respectively.

about.heading=About
about.description=A suite of data verification functions were developed by the Canadensys team to aggregate occurrence data for presentation in the <a href="http://data.canadensys.net">Explorer</a>. Realizing these could be useful as stand-alone tools, we converted them into a library called the narwhal-processor and made a simple user interface and API. We invite individuals and organizations facing similar data management challenges to use it and contribute to its development.
about.code.heading=Code
about.code.description=The <a href="https://github.com/Canadensys/narwhal-processor">narwhal-processor code</a> is written in Java and is released under an MIT license.

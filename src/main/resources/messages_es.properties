tools.coordinates.heading=Conversión de coordenadas
tools.coordinates.description=Use esta herramienta para convertir coordenas geográficas de DDMMSS (grados, minutos y segundos) a grados decimales. Escriba o pegue pares de coordenadas en líneas separadas, opcionalmente precedidas por un identificador propio seguido por una tabulación o una barra vertical.
tools.coordinates.results.heading=Resultados de la conversión de coordenadas

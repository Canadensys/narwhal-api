tools.api.output.heading=Genera
tools.api.coordinates.description=Las Salidas pueden ser entregadas como  <a href="{0}">GeoJSON</a> o como <a href="{1}">GML</a>, respectivamente.

tools.about.heading=Acerca de
tools.about.description=Una suite de funciones para la verificación de datos fue desarrollada por el equipo de Canadensys  para dar valor agregado a los la presentación de los registros biológicos en el <a href="{0}">Explorador</a>. Entendiendo que podrían ser utiles como herramientas independientes, las convertimos en un paquete llamado narwhal-processor e hicimos una interfaz de usuario sencilla y un API. Invitamos a particulares y a organizaciones que afrontan retos de administración de datos similares para que las usen y contribuyan a su desarrollo.
tools.about.code.heading=Código
tools.about.code.description=El <a href="{0}">código del narwhal-processor</a> está escrito en Java y es lanzado bajo una licencia MIT.

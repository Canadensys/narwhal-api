tools.dates.heading=Date parsing
tools.dates.description=Use esta herramienta para convertir fechas en las partes que las componen, opcionalmente precedidas por un identificador propio seguido por una tabulación o una pleca. this tool to parse dates into their component parts.
tools.dates.results.heading=Resultados de la conversión de fechas.

tools.api.heading=API de herramientas
tools.api.description=El API de herramientas acepta solicitudes GET y POST. Los métodos están definidos como URIs del recurso, estos aceptan un parámetro <strong>data</strong>, y sus salidas pueden ser entregadas tanto en XML como en JSON. El parámetro <strong>data</strong> puede tener un valor único para las solicitudes GET o múltiples valores para las solicitudes POST, cada uno separado por saltos de línea, \\n. Un identificador opcional puede preceder cada valor, seguido por un tab, \t o una barra vertical, |. Las solicitudes GET para URIs basadas en JSON pueden tener un parámetro <strong>callback</strong> adicional para respuestas <a href="{0}">JSONP</a>.

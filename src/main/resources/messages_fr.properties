tools.dates.heading=Conversion date
tools.dates.description=Utilisez cet outil pour convertir des dates en leurs différentes composantes. Tapez ou collez les dates sur des lignes séparées. Les dates peuvent être précédées d''un identifiant optionnel qui doit être séparé de la valeur par un tab \t ou une barre verticale |.
tools.dates.results.heading=Résultat

tools.api.heading=API
tools.api.description=L''API accepte les requêtes de types GET et POST. Les méthodes sont exprimées comme des URI de resource, ils acceptent un paramètre <strong>data</strong> et leurs résultats sont en XML ou JSON. Le paramètre <strong>data</strong> peut avoir une ou plusieurs valeurs, toutes les valeurs doivent être séparées par un saut de ligne \n. Un identifiant optionnel peut précéder chaque valeur. Ce dernier doit être séparé de la valeur par un tab \t ou une barre verticale |. Les requêtes GET ayant un URI pointant vers une ressource JSON peuvent avoir un paramètre additionnel <strong>callback</strong> pour obtenir une réponse <a href="{0}">JSONP</a>.

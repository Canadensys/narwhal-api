tools.api.coordinates.description=Les résultats sont exprimés en <a href="{0}">GeoJSON</a> et <a href="{1}">GML</a> respectivement.

tools.about.heading=À propos
tools.about.description=Une série de fonctions de validation et de conversion ont été développées par l''équipe de Canadensys afin d''assembler les données d''occurrence pour les afficher sur <a href="{0}">l''Explorateur</a>. Réalisant qu''elles pourraient être utiles en dehors de ce contexte, nous en avons fait une librairie nommée le narwhal-processor en plus d''y ajouter une interface et un API simple. Nous invitons les personnes et les organisations qui font face à ce même genre de défi à l''utiliser et à contribuer à son développement.
tools.about.code.heading=Code
tools.about.code.description=Le <a href="{0}">code du narwhal-processor</a> est écrit en Java et est disponible sous license MIT.
tools.coordinates.heading=Conversion coordonnées
tools.coordinates.description=Utilisez cet outil pour convertir des coordonnées géographiques de DDMMSS à degré avec décimale. Tapez ou collez les coordonnées géographiques sur des lignes séparées. Les coordonnées géographiques peuvent être précédées d''un identifiant optionnel qui doit être séparé de la valeur par un tab \t ou une barre verticale |.
